   <section data-ng-controller="SurveysController">
    <div class="page-header">
        <h1>New Survey</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>                    
                </div>
                
                 <div class="form-group">
                    <label class="control-label" for="name">Question 1</label>
                <div class="controls">
                        <input type="text" data-ng-model="question1" id="question1" class="form-control" placeholder="Question 1" required>
                    </div>
                     </div>  
                
                 <div class="form-group">
                <div class="controls">
                        <input type="text" data-ng-model="q1answer1" id="q1answer1" class="form-control" placeholder="Answer 1" required>
                    </div>
                     </div>  
                
                 <div class="form-group">
                <div class="controls">
                        <input type="text" data-ng-model="q1answer2" id="q1answer2" class="form-control" placeholder="Answer 2" required>
                    </div>
                </div>
                
                <div class="form-group">
                <div class="controls">
                        <input type="text" data-ng-model="q1answer3" id="q1answer3" class="form-control" placeholder="Answer 3" required>
                    </div>
                </div>
               
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
